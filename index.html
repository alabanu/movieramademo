<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieRama</title>
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

</head>

<body>
  <div class="wrapper">

    <div class="header">
      <div>
        <a href="index.html" class="logom" title="Login">
          <img src="../images/logo.jpg" />
        </a>
      </div>
    </div>
    <div class="nav">
      <div class="container">
        <div class="search-box">
          <div class="search-icon">
            <i class="fa fa-search search-icon"></i>
          </div>
          <form action="" class="search-form">
            <input type="text" placeholder="Search" id="search" autocomplete="off">
          </form>
          <svg class="search-border" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"
            x="0px" y="0px" viewBox="0 0 671 111" style="enable-background:new 0 0 671 111;" xml:space="preserve">
            <path class="border" d="M335.5,108.5h-280c-29.3,0-53-23.7-53-53v0c0-29.3,23.7-53,53-53h280"></path>
            <path class="border" d="M335.5,108.5h280c29.3,0,53-23.7,53-53v0c0-29.3-23.7-53-53-53h-280"></path>
          </svg>
          <div class="go-icon">
            <i class="fa fa-arrow-right"></i>
          </div>
        </div>
      </div>
      <!-- <input type="button" value="GO!" class="search-button" onclick="search_form('godfather');" /> -->
    </div>
    <div id="main">
      <h1>Now playing</h1>
      <div id="loading">
        <img id="loading-image" class="loader" src="images/loading.gif" alt="Loading..." />
      </div>
      <ul class="cards" id="container">
      </ul>
      <!-- </div>
      </div> -->

    </div>
    <div class="footer">
    </div>
  </div>

  <!-- 
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="js/jquery.showYtVideo.js"></script>
  <!-- link to java script-->
  <script src="js/script.js"></script>
  <script>

    jQuery(document).ready(function ($) {
      $('.show-video').on('click', function () {
        var id = this.id;

        $.showYtVideo({
          videoId: id
        });
      });
    });
  </script>
  <script>
  $(document).ready(function(){
    $("#search").focus(function() {
      $(".search-box").addClass("border-searching");
      $(".search-icon").addClass("si-rotate");
    });
    $("#search").blur(function() {
      $(".search-box").removeClass("border-searching");
      $(".search-icon").removeClass("si-rotate");
    });
    $("#search").keyup(function() {
        if($(this).val().length > 0) {
          $(".go-icon").addClass("go-in");
        }
        else {
          $(".go-icon").removeClass("go-in");
        }
    });
    $(".go-icon").click(function(){
      $(".search-form").submit();
    });
});

  </script>
</body>

</html>
