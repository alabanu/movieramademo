<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieRama</title>
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      width: 200px;
    }
  </style>
</head>

<body>
  <div>
    <div class="header">
      <h1 id="logo">
        <a href="index.html">MovieRama</a>
      </h1>

      <div id="sub-navigation">
        <a href="#">NOW PLAYING</a>
        <div id="search">
          <form action="" method="GET">
            <label for="search-field">SEARCH</label>
            <!-- <input type="text" name="search field" value="Enter search here" id="search-field" class="blink search-field" /> -->
            <input type="button" value="GO!" class="search-button" onclick="search_form('godfather');" />
          </form>
        </div>
      </div>
    </div>
    <div id="main" style="margin-top:150px">
      <div id="main-content">
          <div id="container" class="container">
              <div id="loading">
                  <img id="loading-image" class="loader" src="images/loading.gif" alt="Loading..." />
              </div>  
        </div>
      </div>

    </div>
    <div class="footer">
    </div>
  </div>

  <!-- 
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="js/jquery.showYtVideo.js"></script>
  <!-- link to java script-->
  <script src="js/script.js"></script>
  <script>

    jQuery(document).ready(function ($) {
      $('.show-video').on('click', function () {
        var id = this.id;

        $.showYtVideo({
          videoId: id
        });
      });
    });
  </script>
</body>

</html>
